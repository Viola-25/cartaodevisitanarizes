<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões de Visita dos Palhaços</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos base */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fefce8 0%, #fff7ed 100%); /* Amarelo claro suave para um toque alegre */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .font-comfortaa { font-family: 'Comfortaa', cursive; }

        /* Estilos de componentes */
        .box-container { @apply bg-white rounded-3xl shadow-xl p-8 transition-all duration-300 transform hover:scale-[1.01] border border-yellow-100; }
        .card-clown { @apply bg-white rounded-3xl shadow-lg overflow-hidden transition-all duration-300 transform hover:scale-[1.02] border border-yellow-100; }
        .form-input { @apply w-full p-3 border border-yellow-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 bg-white shadow-sm text-gray-800; }
        .btn { @apply py-3 px-6 text-base font-semibold rounded-full shadow-md transition-all duration-300 transform hover:scale-105 flex items-center justify-center; }
        .btn-primary { @apply btn bg-yellow-500 text-white hover:bg-yellow-600 disabled:bg-yellow-300 disabled:cursor-not-allowed; }
        .btn-secondary { @apply btn bg-gray-200 text-gray-700 hover:bg-gray-300; }
        .icon-btn { @apply p-2 rounded-full hover:bg-gray-100 transition-colors; }
        .label { @apply block text-sm font-medium text-gray-700 mb-1; }
        .modal-container { @apply fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity duration-300; }
        .modal-content { @apply bg-white rounded-3xl shadow-2xl p-8 w-full max-w-3xl max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95; }
        .fieldset-clown { @apply border border-yellow-200 rounded-2xl p-6 bg-yellow-50/50 backdrop-blur-sm; }
        .legend-clown { @apply text-xl font-bold text-yellow-700 px-3 font-comfortaa; }
    </style>
</head>
<body>

    <!-- O conteúdo do nosso aplicativo será renderizado aqui -->
    <div id="app-container" class="min-h-screen w-full flex flex-col justify-center items-center p-4"></div>

    <!-- Modal para adicionar/editar palhaços -->
    <div id="modal" class="modal-container hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-4xl font-bold mb-8 text-yellow-700 font-comfortaa text-center"></h2>
            <form id="modal-form" class="space-y-8">
                <!-- Seção de Dados do Palhaço -->
                <fieldset class="fieldset-clown">
                    <legend class="legend-clown">Dados do Palhaço</legend>
                    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2 flex flex-col items-center">
                            <label for="foto" class="label text-lg mb-3">Foto de Perfil</label>
                            <div class="flex flex-col items-center space-y-4">
                                <img id="foto-preview" src="https://placehold.co/200x200/ffe082/c53030?text=Foto" class="w-36 h-36 rounded-full object-cover shadow-xl ring-4 ring-yellow-300 border-2 border-white"/>
                                <input type="file" id="foto" accept="image/*" class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-yellow-100 file:text-yellow-700 hover:file:bg-yellow-200 cursor-pointer"/>
                            </div>
                        </div>
                        <div>
                            <label for="nomePalhaco" class="label">Nome do Palhaço</label>
                            <input type="text" id="nomePalhaco" placeholder="Ex: Risadinha" class="form-input" required />
                        </div>
                        <div>
                            <label for="profissao" class="label">Habilidade Principal</label>
                            <input type="text" id="profissao" placeholder="Ex: Mágico de Bolhas, Contador de Histórias" class="form-input" required />
                        </div>
                        <div class="md:col-span-2">
                            <label for="bio" class="label">Sobre o Palhaço</label>
                            <textarea id="bio" placeholder="Conte um pouco sobre as aventuras e talentos do palhaço..." class="form-input" rows="6"></textarea>
                        </div>
                    </div>
                </fieldset>

                <!-- Seção de Blocos Personalizáveis -->
                <fieldset class="fieldset-clown">
                    <legend class="legend-clown">Blocos de Conteúdo Adicionais</legend>
                    <div id="blocos-container" class="mt-6 space-y-6">
                        <!-- Novos blocos serão adicionados aqui -->
                    </div>
                    <button type="button" onclick="window.adicionarBloco()" class="mt-6 btn-secondary px-6 py-3">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        Adicionar Bloco
                    </button>
                </fieldset>

                <div class="mt-10 flex justify-end space-x-4 border-t border-gray-100 pt-6">
                    <button type="button" onclick="window.closeModal()" class="btn-secondary">Cancelar</button>
                    <button type="submit" id="save-button" class="btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Customizado para Alertas/Confirmações -->
    <div id="custom-modal" class="modal-container hidden z-[100]">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center transform transition-all duration-300 scale-95">
            <h3 id="custom-modal-title" class="text-2xl font-bold text-gray-800 mb-4 font-comfortaa"></h3>
            <p id="custom-modal-message" class="text-gray-700 mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="custom-modal-cancel-btn" class="btn-secondary hidden">Cancelar</button>
                <button id="custom-modal-confirm-btn" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- Importa o JavaScript principal como um módulo -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
