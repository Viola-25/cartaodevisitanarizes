<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões de Visita dos Palhaços</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos base para o corpo e fontes */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Fundo cinza muito claro, quase branco */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #343a40; /* Texto cinza escuro */
        }

        /* Estilos de componentes reutilizáveis */
        .card-container { /* Contêiner principal para seções e cartões */
            @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 transform hover:shadow-lg;
        }
        .form-input { /* Estilo para campos de formulário */
            @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-200 bg-white text-gray-800;
        }
        .btn { /* Estilo base para botões */
            @apply py-2 px-5 text-base font-medium rounded-lg shadow-sm transition-all duration-300 transform hover:scale-105 flex items-center justify-center;
        }
        .btn-primary { /* Botão principal (azul/roxo) */
            @apply btn bg-indigo-600 text-white hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed;
        }
        .btn-secondary { /* Botão secundário (cinza claro) */
            @apply btn bg-gray-200 text-gray-700 hover:bg-gray-300;
        }
        .icon-btn { /* Botões de ícone */
            @apply p-2 rounded-md hover:bg-gray-100 transition-colors;
        }
        .label { /* Estilo para rótulos de formulário */
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .modal-container { /* Contêiner para todos os modais */
            @apply fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity duration-300;
        }
        .modal-content { /* Conteúdo interno dos modais */
            @apply bg-white rounded-xl shadow-2xl p-8 w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95;
        }
        .fieldset-custom { /* Fieldset para formulários dentro de modais */
            @apply border border-gray-200 rounded-lg p-5 bg-gray-50;
        }
        .legend-custom { /* Legenda do fieldset */
            @apply text-lg font-semibold text-gray-800 px-2;
        }

        /* Estilo para a barra de progresso */
        .progress-bar-container {
            @apply w-full bg-gray-200 rounded-full h-2.5;
        }
        .progress-bar-fill {
            @apply bg-indigo-500 h-2.5 rounded-full;
        }
        /* Estilo para o indicador de timeline */
        .timeline-dot {
            @apply w-3 h-3 rounded-full bg-indigo-500 absolute -left-4 top-2;
        }
        .timeline-line {
            @apply w-0.5 bg-gray-300 absolute -left-2.5 top-5 bottom-0;
        }
    </style>
</head>
<body>

    <!-- O conteúdo do nosso aplicativo será renderizado aqui -->
    <div id="app-container" class="min-h-screen w-full flex flex-col justify-center items-center p-4"></div>

    <!-- Modal para adicionar/editar palhaços -->
    <div id="modal" class="modal-container hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-bold mb-6 text-gray-800 text-center"></h2>
            <form id="modal-form" class="space-y-6">
                <!-- Seção de Dados do Palhaço -->
                <fieldset class="fieldset-custom">
                    <legend class="legend-custom">Dados do Palhaço</legend>
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div class="md:col-span-2 flex flex-col items-center">
                            <label for="foto" class="label text-base mb-3">Foto de Perfil</label>
                            <div class="flex flex-col items-center space-y-4">
                                <img id="foto-preview" src="https://placehold.co/200x200/e9ecef/495057?text=Foto" class="w-32 h-32 rounded-full object-cover shadow-md ring-2 ring-gray-200"/>
                                <input type="file" id="foto" accept="image/*" class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer"/>
                            </div>
                        </div>
                        <div>
                            <label for="nomePalhaco" class="label">Nome do Palhaço</label>
                            <input type="text" id="nomePalhaco" placeholder="Ex: Dr. Risada" class="form-input" required />
                        </div>
                        <div>
                            <label for="profissao" class="label">Habilidade Principal</label>
                            <input type="text" id="profissao" placeholder="Ex: Mágico, Músico, Contador de Histórias" class="form-input" required />
                        </div>
                        <div class="md:col-span-2">
                            <label for="bio" class="label">Sobre o Palhaço</label>
                            <textarea id="bio" placeholder="Escreva uma breve descrição ou biografia divertida..." class="form-input" rows="5"></textarea>
                        </div>
                    </div>
                </fieldset>

                <!-- Seção de Blocos Personalizáveis -->
                <fieldset class="fieldset-custom">
                    <legend class="legend-custom">Blocos de Conteúdo Adicionais</legend>
                    <div id="blocos-container" class="mt-4 space-y-4">
                        <!-- Novos blocos serão adicionados aqui -->
                    </div>
                    <button type="button" onclick="window.adicionarBloco()" class="mt-5 btn-secondary px-5 py-2">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        Adicionar Bloco
                    </button>
                </fieldset>

                <div class="mt-8 flex justify-end space-x-3 border-t border-gray-100 pt-5">
                    <button type="button" onclick="window.closeModal()" class="btn-secondary">Cancelar</button>
                    <button type="submit" id="save-button" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Customizado para Alertas/Confirmações -->
    <div id="custom-modal" class="modal-container hidden z-[100]">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-sm text-center transform transition-all duration-300 scale-95">
            <h3 id="custom-modal-title" class="text-2xl font-bold text-gray-800 mb-4"></h3>
            <p id="custom-modal-message" class="text-gray-700 mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="custom-modal-cancel-btn" class="btn-secondary hidden">Cancelar</button>
                <button id="custom-modal-confirm-btn" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- Importa o JavaScript principal como um módulo -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
