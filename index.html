<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Narizes de Plantão - Cartões Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap" />
  <style>
    :root {
      --primary: #E74C3C;
      --secondary: #F39C12;
      --accent: #3498DB;
      --background: #F8F9FA;
      --card: #fff;
      --radius: 14px;
    }
    body {
      background: var(--background);
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }
    .header {
      background: var(--primary);
      color: #fff;
      padding: 24px 0;
      text-align: center;
      font-family: 'Fredoka One', cursive;
      font-size: 2.2em;
    }
    .admin-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 18px 0;
      justify-content: center;
    }
    .btn, button {
      padding: 8px 22px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      cursor: pointer;
      transition: all .2s;
    }
    .btn.secondary { background: var(--secondary); }
    .btn.accent { background: var(--accent); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .container { max-width: 560px; margin: 18px auto 0; }
    .card-list { display: flex; flex-direction: column; gap: 18px; }

    .admin-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 2px 14px #0001;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card-header {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .card-photo {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      object-fit: cover;
      background: #eee;
      flex-shrink: 0;
    }
    .card-info {
      flex: 1;
    }
    .card-info div:first-child {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.07em;
    }
    .card-info div:nth-child(2) {
      font-size: 0.96em;
      color: var(--secondary);
    }

    .card-link-block {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .card-link {
      font-size: 0.9em;
      color: #222;
      background: #f4f4f4;
      padding: 3px 8px;
      border-radius: 6px;
      word-break: break-all;
    }
    .copiar-link {
      align-self: flex-start;
      font-size: 0.9em;
      background: var(--accent);
    }
    .ok-copied {
      color: var(--accent);
      font-size: 0.9em;
      margin-left: 8px;
    }
    .card-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-start;
      margin-top: 8px;
    }
    .logout { background: #777; }

    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0008;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-bg.active { display: flex; }
    .modal-box {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 26px #0002;
      width: 96vw;
      max-width: 420px;
      padding: 30px 22px 18px 22px;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Responsividade */
    @media (max-width:600px){
      .modal-box, .container { max-width: 97vw; }
      .header { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <div class="modal-bg" id="modal-bg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, doc, setDoc, deleteDoc, getDoc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref as stRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqPIO6qgLQSG_p5Vg2z5qRVJfQqiK282s",
      authDomain: "cartoes-palhacos-app.firebaseapp.com",
      projectId: "cartoes-palhacos-app",
      storageBucket: "cartoes-palhacos-app.firebasestorage.app",
      messagingSenderId: "455690604804",
      appId: "1:455690604804:web:0b5a909a5ee2dec9e50051",
      measurementId: "G-FC6MXKE9XC"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function getParamId(){ const url = new URL(window.location.href); return url.searchParams.get("id"); }

    async function getPalhacos(){
      const palhacos = [];
      const q = query(collection(db,"palhacos"), orderBy("name","asc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc)=>{ let d = doc.data(); d.key = doc.id; palhacos.push(d); });
      return palhacos;
    }

    async function getById(id){
      const q = query(collection(db,"palhacos"));
      const querySnapshot = await getDocs(q);
      for (const docu of querySnapshot.docs){
        if(docu.data().id === id){ let d = docu.data(); d.key = docu.id; return d; }
      }
      return null;
    }

    async function renderAdmin(){
      const dom = document.getElementById("main");
      const palhacos = await getPalhacos();
      if(palhacos.length===0){
        dom.innerHTML = `<div style="text-align:center;color:#666;margin-top:40px;">Nenhum palhaço cadastrado.<br>Clique em <b>Adicionar Novo Palhaço</b>!</div>`;
        return;
      }
      let list = '<div class="card-list">';
      palhacos.forEach(p=>{
        const shareLink = `${window.location.origin}${window.location.pathname}?id=${p.id}`;
        list += `
          <div class="admin-card">
            <div class="card-header">
              <img src="${p.photo}" class="card-photo" />
              <div class="card-info">
                <div>${p.name}</div>
                <div>${p.jobTitle ?? ''}</div>
              </div>
            </div>
            <div class="card-link-block">
              <div class="card-link">${shareLink}</div>
              <button class="btn copiar-link" onclick="navigator.clipboard.writeText('${shareLink}');this.nextElementSibling.style.display='inline';setTimeout(()=>this.nextElementSibling.style.display='none',1500)">Copiar Link</button>
              <span class="ok-copied" style="display:none;">✓ Link copiado!</span>
            </div>
            <div class="card-actions">
              <button class="btn accent" onclick="window.open('?id=${p.id}','_blank')"><i class="fa fa-eye"></i> Ver</button>
              <button class="btn secondary" onclick="window.showEditModal('${p.key}')"><i class="fa fa-pen"></i> Editar</button>
              <button class="btn logout" onclick="window.excluirPalhaco('${p.key}')"><i class="fa fa-trash"></i> Excluir</button>
            </div>
          </div>`;
      });
      list += `</div>`;
      dom.innerHTML = `
        <div class="header">Painel de Administração</div>
        <div class="admin-btns">
          <button class="btn accent" onclick="window.showEditModal()">➕ Adicionar Novo</button>
          <button class="btn logout" onclick="window.logout()"><i class="fa fa-sign-out"></i> Sair</button>
        </div>
        ${list}
      `;
    }

    onAuthStateChanged(auth,(user)=>{
      const idParam = getParamId();
      if(idParam){ /* render card externo */ }
      else if(user){ renderAdmin(); }
      else{ /* render login */ }
    });
  </script>
</body>
</html>
