# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Roda quando um push √© feito para a branch 'main'
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    permissions:
      contents: write # Permiss√£o para a action fazer push para a branch gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Create Firebase Config file ü§´
        run: |
          cat <<EOF > firebase-config.js
          const firebaseConfig = {
            apiKey: '${{ secrets.FIREBASE_API_KEY }}',
            authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
            projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
            storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
            messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
            appId: '${{ secrets.FIREBASE_APP_ID }}',
            measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
          };
          EOF

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que o GitHub Pages usar√°
          folder: . # A pasta raiz do seu projeto